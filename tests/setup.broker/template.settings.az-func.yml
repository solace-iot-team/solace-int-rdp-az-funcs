---
  az_rdp_2_blob_func:
    az_func_name: solace-rdp-2-blob
    az_func_code: "{function-code}"
    az_func_host: "{function-app}.azurewebsites.net"
    az_func_port: 443
    az_func_tls_enabled: true
    az_func_trusted_common_name: "*.azurewebsites.net"
    az_func_outgoing_connection_count: 1
    az_func_max_response_wait_time_secs: 60
    az_func_connection_retry_delay_secs: 5
  az_cert_auth:
    name: "AzCyberTrustRoot"
    certificate_pem_file: "./BaltimoreCyberTrustRoot.crt.pem"

